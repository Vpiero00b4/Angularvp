<h2 mat-dialog-title> Autor</h2>
<form [formGroup]="formCategoria" class="example-form" >
    <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Categoria</mat-label>
                <input matInput formControlName="nombreCategoria" autocomplete="off">
              </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
</form>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn" >Cancelar</button>
    <button mat-raised-button color="primary" (click)="newCategoria()"
    [disabled]="formCategoria.invalid"
    >Guardar</button>
  </mat-dialog-actions>
