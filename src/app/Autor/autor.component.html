


<p>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>

    <a routerLink="/home">LIBRERIA SABER</a>
    <span class="example-spacer"></span>
    
    <span class="example-spacer"></span>
    <a routerLink="/autor">Autor</a>
    <span class="example-spacer"></span>
    <a routerLink="/categoria">Categoria</a>
    <span class="example-spacer"></span>

  </mat-toolbar>

<div style="width: 70%; margin: 40px auto">
  <h1 style="margin-bottom: 20px;">LISTA DE AUTORES</h1>



  <div style="display: flex; align-items: center;">
    <mat-form-field style="margin-bottom: 10px; padding: 8px; width: 270px; height: 70px;">
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="NuevoAutor()" style="margin-bottom: 10px; margin-left: 10px; width: 200px; height: 50px;">NUEVO AUTOR</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      Position Column
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editarAutor(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="DialogoEliminarComponent(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 8, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
