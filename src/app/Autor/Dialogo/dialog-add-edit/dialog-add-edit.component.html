<h1 mat-dialog-title>{{ tituloAccion }} Autor</h1>
<div mat-dialog-content>
  <form [formGroup]="formAutor">
    <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>descripcion</mat-label>
          <input matInput formControlName="descripcion" autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary" (click)="addEditAutor()" [disabled]="formAutor.invalid">
  {{botonAccion}}</button>
</div>
