<div class="container">
  <div class="row">
    <!-- Lado izquierdo: Datos Generales -->
    <div class="col-md-6">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Datos Generales</h5>
          <form>
            <!-- Campos para los datos generales -->
            <div class="form-group">
              <label for="tipoComprobante">Tipo de Comprobante:</label>
              <select class="form-control" id="tipoComprobante" name="tipoComprobante">
                <option value="Boleta">Boleta</option>
                <option value="Factura">Factura</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="telefono">Teléfono de Contacto:</label>
              <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="form-group">
              <label for="razonSocial">Razón Social:</label>
              <input type="text" class="form-control" id="razonSocial" name="razonSocial">
            </div>
            <div class="form-group">
              <label for="vendedor">Vendedor:</label>
              <input type="text" class="form-control" id="vendedor" name="vendedor">
            </div>
            <div class="form-group">
              <label for="fechaEmision">Fecha de Emisión:</label>
              <input type="text" class="form-control" id="fechaEmision" name="fechaEmision">
            </div>
            <div class="form-group">
              <label for="cliente">Cliente:</label>
              <input type="text" class="form-control" id="cliente" name="cliente">
            </div>
            <!-- Botón para agregar producto -->
            <button type="button" class="btn btn-primary">Agregar Producto</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Lado derecho: Lista de Productos -->
    <div class="col-md-6">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Lista de Productos</h5>
          <table class="table">
            <thead>
              <tr>
                <th>Id Libro</th>
                <!-- <th>Id_Ventas</th> -->
                <th>Nombre Producto</th>
                <th>Unidad de Medida</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Id_Precios</th>
                <th>Subtotal</th>
                <th>Importe</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se listarán dinámicamente los productos agregados -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- Formulario con atributos adicionales -->
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Atributos Adicionales</h5>
          <form>
            <div class="form-group">
              <label for="descuentoMonto">Descuento Monto:</label>
              <input type="text" class="form-control" id="descuentoMonto" name="descuentoMonto">
            </div>
            <div class="form-group">
              <label for="opExoneradas">Op. Exoneradas:</label>
              <input type="text" class="form-control" id="opExoneradas" name="opExoneradas">
            </div>
            <div class="form-group">
              <label for="otrosCargos">Otros Cargos:</label>
              <input type="text" class="form-control" id="otrosCargos" name="otrosCargos">
            </div>
            <div class="form-group">
              <label for="totalPagar">Total a Pagar:</label>
              <input type="text" class="form-control" id="totalPagar" name="totalPagar">
            </div>
            <div class="form-group">
              <label for="condicionPago">Condición de Pago:</label>
              <input type="text" class="form-control" id="condicionPago" name="condicionPago">
            </div>
            <div class="form-group">
              <label for="contado">Contado:</label>
              <input type="text" class="form-control" id="contado" name="contado">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
