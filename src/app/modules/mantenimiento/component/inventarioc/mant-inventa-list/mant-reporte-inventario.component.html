<div class="container">
  <!-- Formulario para seleccionar la sucursal y el stock -->
  <div class="row mb-3">
    <div class="col-md-6">
      <p></p>
      <label for="sucursal" class="form-label" style="font-family: Arial, sans-serif;">Seleccione la sucursal:</label>
      <select class="form-select">
        <option selected>Seleccione una sucursal</option>
        <option>Tienda Oficial</option>
        <option>Almacen Principal</option>
        <option>Galeria</option>
      </select>
    </div>
    <div class="col-md-6">
      <p></p>
      <label for="stock" class="form-label" style="font-family: Arial, sans-serif;">Stock de libros:</label>
      <input type="number" class="form-control" id="stock">
    </div>
  </div>
<div class="card">
  <div class="card-body">
    <div *ngIf="libros.length > 0" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID Libro</th>
            <th>Nombre del libro</th>
            <th>Precio de venta</th>
            <th>ID Subcategor√≠a</th>
            <th>ID Precios</th>
            <th>Porcentaje de utilidad</th>
            <th>Editorial</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let libro of libros">
            <td>{{ libro.idLibro }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.precioVenta }}</td>
            <td>{{ libro.idSubcategoria }}</td>
            <td>{{ libro.idPrecios }}</td>
            <td>{{ libro.porcUtilidad }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="libros.length === 0">
      <p>No se encontraron libros.</p>
    </div>
  </div>
</div>
